<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css">
  <title>GabiDoner</title>
</head>
<body>
  <!-- Inline SVG sprite: удобно и не даёт проблем с CORS -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none" aria-hidden="true" focusable="false">
    <symbol id="icon-phone" viewBox="0 0 24 24">
      <path d="M6.6 10.8c1.2 2.3 3 4.1 5.3 5.3l1.6-1.6c.3-.3.7-.4 1.1-.3 1.2.3 2.5.5 3.9.5.6 0 1 .4 1 1V20c0 .6-.4 1-1 1C9.9 21 3 14.1 3 5c0-.6.4-1 1-1h2.9c.6 0 1 .4 1 1 0 1.4.2 2.7.5 3.9.1.4 0 .8-.3 1.1L6.6 10.8z"/>
    </symbol>

    <symbol id="icon-mail" viewBox="0 0 24 24">
      <path d="M20 6H4v12h16V6zm-8 6L6 8h12l-6 4z"/>
    </symbol>
  </svg>

  <!-- Hero / Welcome -->
  <header class="hero">
    <div class="container hero__inner">
      <div class="hero__content">
        <h1 class="hero__title">GabiDoner</h1>
        <p class="hero__lead">Лучшие донеры в городе — адаптивный сайт</p>
        <a class="btn btn--primary" href="#contacts">Заказать</a>
      </div>
      <div class="hero__image" aria-hidden="true">
        <!-- Положите вашу картинку в images/hero.jpg или поменяйте путь -->
        <img src="images/hero.jpg" alt="Doner" />
      </div>
    </div>
  </header>

  <main>
    <section class="section about">
      <div class="container">
        <h2>О нас</h2>
        <p>Текст...</p>
      </div>
    </section>

    <section id="contacts" class="section contacts">
      <div class="container">
        <h2>Контакты</h2>
        <div class="contacts__grid">
          <address class="contacts__info">
            <p>Адрес: г. Пример, ул. Тестовая, 1</p>
            <p>Телефон: 
              <svg class="icon" width="16" height="16" aria-hidden="true"><use href="#icon-phone"></use></svg>
              <a href="tel:+70000000000">+7 (000) 000-00-00</a>
            </p>
            <p>Email: 
              <svg class="icon" width="16" height="16" aria-hidden="true"><use href="#icon-mail"></use></svg>
              <a href="mailto:info@example.com">info@example.com</a>
            </p>
          </address>

          <form class="contacts__form" action="#" method="post" novalidate>
            <label class="field">
              <span class="field__label">Имя</span>
              <input class="field__input" type="text" name="name" required aria-required="true" />
            </label>

            <label class="field">
              <span class="field__label">Телефон</span>
              <input class="field__input" type="tel" name="phone" required aria-required="true" />
            </label>

            <button type="submit" class="btn btn--primary">Отправить</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; GabiDoner</small>
    </div>
  </footer>
</body>
</html>
