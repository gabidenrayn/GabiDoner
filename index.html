<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GabiDoner</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="container">
      <a href="#" class="logo">GabiDoner</a>
      <nav class="nav">
        <ul>
          <li><a href="#about">Обо мне</a></li>
          <li><a href="#projects">Проекты</a></li>
          <li><a href="#contacts">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ================= GREETING / HERO ================= -->
  <section class="hero" id="greeting">
    <div class="container hero__container">
      <div class="hero__content">
        <h1 class="hero__title">Привет! Я Gabi Doner</h1>
        <p class="hero__subtitle">
          Фронтенд-разработчик. Создаю адаптивные сайты и современные интерфейсы.
        </p>
        <a href="#contacts" class="btn btn-primary">Связаться</a>
      </div>
      <figure class="hero__image">
        <img src="img/hero.jpg" alt="Gabi Doner портфолио" />
      </figure>
    </div>
  </section>

  <!-- ================= CONTACTS ================= -->
  <section class="contacts" id="contacts">
    <div class="container">
      <h2 class="section-title">Связаться со мной</h2>
      <form class="contact-form" action="#" method="post" novalidate>
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>

      <div class="contacts__icons">
        <svg class="icon">
          <use xlink:href="assets/sprite.svg#icon-mail"></use>
        </svg>
        <svg class="icon">
          <use xlink:href="assets/sprite.svg#icon-phone"></use>
        </svg>
      </div>
    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 GabiDoner. Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
