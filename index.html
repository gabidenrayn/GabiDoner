<!doctype html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GabiDoner</title>
  <!-- Пример: инлайн-спрайт можно поместить сюда или подключить как отдельный файл -->
</head>
<body>
  <!-- Hero / Welcome -->
  <header class="hero">
    <div class="hero__content">
      <h1 class="hero__title">GabiDoner</h1>
      <p class="hero__lead">Лучшие донеры в городе — адаптивный сайт</p>
      <a class="btn btn--primary" href="#contacts">Заказать</a>
    </div>
    <div class="hero__image">
      <img src="images/hero.jpg" alt="Doner" />
    </div>
  </header>

  <!-- Прочие секции -->
  <main>
    <!-- Пример секции -->
    <section class="section about">
      <div class="container">
        <h2>О нас</h2>
        <p>Текст...</p>
      </div>
    </section>

    <!-- Контакты -->
    <section id="contacts" class="section contacts">
      <div class="container">
        <h2>Контакты</h2>
        <div class="contacts__grid">
          <address class="contacts__info">
            <p>Адрес: г. Пример, ул. Тестовая, 1</p>
            <p>Телефон: <a href="tel:+70000000000">+7 (000) 000-00-00</a></p>
            <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
          </address>
          <form class="contacts__form" action="#" method="post" novalidate>
            <label>
              Имя
              <input type="text" name="name" required />
            </label>
            <label>
              Телефон
              <input type="tel" name="phone" required />
            </label>
            <button type="submit" class="btn btn--primary">Отправить</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Подключение спрайта (если внешний файл) -->
  <!-- <svg style="display:none"><use xlink:href="icons.svg#icon-example"></use></svg> -->

</body>
</html>
